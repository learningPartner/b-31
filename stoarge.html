<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Courname ">
    <button onclick="onSaveCourseName()"> Save</button> 
    <button onclick="onRemove()"> Remove</button> 

    <script>
        var localData =  localStorage.getItem('courseName');
        var curentTime=  new Date();
        curentTime.setMinutes(6);

        document.cookie = "username=John Doe; expires="+curentTime+"";
        debugger;
        document.getElementsByTagName('input')[0].value = localData;

        function onSaveCourseName() {
            debugger;
            var name= document.getElementsByTagName('input')[0].value;
            localStorage.setItem('courseName', name);
            sessionStorage.setItem('courseName', name)
        }
        function onRemove() {
            localStorage.removeItem('courseName')
        }

    </script>
</body>
</html>
